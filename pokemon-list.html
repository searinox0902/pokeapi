<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonList</title>
    <link rel=stylesheet HREF="css/main.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body class="mb-16 flex items-center justify-center">
    <div class="max-w-lg w-full" style="text-align: center;">


        <!-- SearchBox-->
        <div class="bg-blue-400 pt-4 pb-6 px-4">
            <div class="flex  mb-4 ">
                <h1 class="text-white upercase text-3xl text-start flex-1">Lista de Pokemones</h1>
                <a href="https://searinox0902.github.io/pokeapi/">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                      </svg>
                      
                    </a>
            </div>
            
            <div>
                <input type="text" class="rounded-md h-10 w-full pl-4 text-lg" placeholder="Buscar Pokemon" id="searchbox">
            </div>
        </div>


        <div class="my-8" id="emptySpace" style="display: none;"> 
            <h2 class="text-xl">Pokemon no encontrado :C</h2> 
        </div>
      
        <div class="item-wrap px-4 py-6 space-y-4" id="item_wrap">
        </div>


    </div>


    <script src="./js/main.js"></script>
</body>
<style>
    * {
        box-sizing: border-box;
    }

    .item-wrap {
        display: flex;
        flex-wrap: wrap;
        margin: auto;
        max-width: 560px;
        margin: auto;
    }



    .item-content {
        width: 100%;
        border-radius: .75rem;
    }
</style>

</html>
