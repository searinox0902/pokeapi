<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonList</title>
    <link rel=stylesheet HREF="css/main.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body class="mb-16">
    <div class="" style="text-align: center;">


        <!-- SearchBox-->
        <div class="bg-blue-400 pt-4 pb-2 px-4">
            <h1 class="text-white upercase text-4xl mb-4 text-start">Lista de Pokemones</h1>
            <div>
                <form method="post">
                    <input type="text" class="rounded-md h-10 w-full pl-4 text-lg" placeholder="Buscar Pokemon" id="searchbox">
                    <button type="submit"></button>
                </form>
            </div>
        </div>



      
        <div class="item-wrap px-4 py-6 space-y-4" id="item_wrap">
        </div>


    </div>


    <script src="./js/main.js"></script>
</body>
<style>
    * {
        box-sizing: border-box;
    }

    .item-wrap {
        display: flex;
        flex-wrap: wrap;
        margin: auto;
        max-width: 560px;
        margin: auto;
    }



    .item-content {
        width: 100%;
        border-radius: .75rem;
    }
</style>

</html>
